<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnkiBefore 설정</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>AnkiBefore 설정</h1>

    <div class="section">
      <div class="section-header">
        <h2>AnkiConnect 연결</h2>
        <span id="connectionStatus" class="status-badge">확인 중...</span>
      </div>
      <p id="connectionMessage" class="message"></p>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>덱 선택</h2>
        <button id="refreshBtn" class="btn-small">새로고침</button>
      </div>
      <p class="description">복습을 확인할 덱을 선택하세요. 아무것도 선택하지 않으면 모든 덱을 확인합니다.</p>

      <div id="deckControls" class="deck-controls hidden">
        <label class="toggle-all">
          <input type="checkbox" id="toggleAll">
          <span>전체 선택/해제</span>
        </label>
      </div>

      <div id="deckList" class="deck-list">
        <p class="placeholder">덱 목록을 불러오는 중...</p>
      </div>
    </div>

    <div id="saveNotice" class="save-notice hidden">저장되었습니다.</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
